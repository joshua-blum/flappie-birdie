<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link rel='stylesheet' href='style.css' />
        <script type='module' src='script.js'></script>
        <title>Flappy Birdie</title>
    </head>
    <body>
        <h1 class='title' data-title>Press any key to start
            <small data-subtitle class='subtitle hide'></small>
        </h1>
        <div data-bird class='bird'>
            <div class='front-wing'></div>
            <div class='back-wing'></div>
            <div class='eyes'>
                <div class='eye-detail'></div>
            </div>
            <div class='beak'>
                <div class='beak-detail'></div>
            </div>
        </div>
    </body>
</html>
